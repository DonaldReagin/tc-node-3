<DOCTYPE html>
    <html lang="en">

        <head>
            <title>Donnie Reagin | Showcase </title>
            <meta name="author" content="Donnie Reagin">
            <meta name="description" content="A html about Donnie">
            <meta charset="utf-8">
            <link rel="stylesheet" href="DonaldReagin.css">
        </head>

        <body>
            <main>
                <section>
                    <h1 class="red"><em>Donald Reagin</em></h1>
                    <p class="red">It's about me</p>
                    <img id="profile-pic" src="https://f4.bcbits.com/img/0024249589_10.jpg" alt="Tiger Driver '91" > 
                </section>
                <section>
                    <form>
                        <table>
                            <tbody>
                                <!-- Name -->
                                <tr>
                                    <td>
                                        <label for="name">Name</label>
                                    </td>
                                    <td>
                                        <input type="text" name="name" id="name" placeholder="Your Name Here" required>
                                    </td>
                                </tr>
                                <!-- Email -->
                                <tr>
                                    <td>
                                        <label for="email">Email</label>
                                    </td>
                                    <td>
                                        <input type="email" name="email" id="email" placeholder="name@domain.com" required>
                                    </td>
                                </tr>
                                <!-- Message -->
                                <tr>
                                    <td>
                                        <label for="messade">Message</label>
                                    </td>
                                    <td>
                                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                                    </td>
                                </tr>
                                <!-- DOB -->
                                <tr>
                                    <td>
                                        <label for="dob">Date of Birth</label>
                                    </td>
                                    <td>
                                        <input type="date" id="dob" name="dob">
                                    </td>
                                </tr>
                                <!-- Favorite Color -->
                                <tr>
                                    <td>
                                        <label for="favoritecolor">Favorite Color</label>
                                    </td>
                                    <td>
                                        <input type="color">
                                    </td>
                                </tr>
                                <!-- Favorite Topic So Far (Git HTML CSS) -->
                                <tr>
                                    <td>
                                        <label for="gitRadio">Git</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="favoriteTopic" id="gitRadio" value="git">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="htmlRadio">HTML</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="favoriteTopic" id="htmlRadio" value="html">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="cssRadio">CSS</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="favoriteTopic" id="cssRadio" value="css">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="noneRadio">None of the above</label>
                                    </td>
                                    <td>
                                        <input type="radio" name="favoriteTopic" id="noneRadio" value="none of the above">
                                    </td>
                                </tr>
                                <!-- Submit Button -->
                                <tr>
                                    <td>
                                        <button type="submit">Submit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </section>
                <section>
                    <h3>Social Media</h3>
                    <ul id="list-group">
                        <li class="list-item red">
                            <a href="https://github.com/DonaldReagin" title="Donnie on Github">My Github</a>
                        </li>
                        <li class="list-item">
                            <a href="https://www.linkedin.com/in/donald-reagin-127823214/" title="donnie on linkedin">My LinkedIn</a>
                        </li>
                    </ul>
                </section>
                <section>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" aria-label="Name" id="naem" name="name" />
                            <label for="telephone">Telphone Number</label>
                            <input type="tel" aria-label="Telephone Number">
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </section>
            </main>
        </body>

>    </html>
